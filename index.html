<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="timer-content">
          <div id="countdown">
            <h2 id="countdown-header">Ready to launch in...</h2>
            <div id="timer">
              <p id="timer-display">
                <span class="time" id="days"></span>:<span
                  class="time"
                  id="hours"
                ></span
                >:<span class="time" id="minutes"></span>:<span
                  class="time"
                  id="seconds"
                ></span>
              </p>
            </div>
          </div>
          <div id="description">
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <a id="subscribe" class="button" href="#">Inscreva-se</a>
          </div>
        </div>
        <img id="top-image" src="./images/top-image.svg" alt="Top image" />
        <div id="main-image">
          <img id="rocket-image" src="./images/rocket.svg" alt="Rocket Image" />
        </div>
        <img
          id="bottom-image"
          src="./images/bottom-image.svg"
          alt="Bottom image"
        />
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
